<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body');

        const div1 = document.createElement('div'); // Cria um elemento do tipo especificado
        div1.classList.add('destaque');
        div1.innerHTML = 'Primeiro';

        const div2 = document.createElement('div');
        div2.setAttribute('wm-atributo', 'valor');
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p');
        p.innerHTML = 'Terceiro';
        const div3 = document.createElement('div');
        div3.appendChild(p); // Adiciona o paragrafo na posicao do ultimo filho dentro da div. Se div tivesse mais de umn paragrafo, este seria o ultimo

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...'); // createTextNode cria um texto 
        div3.insertBefore(texto, div3.childNodes[0]); // insere o primeiro parametro antes do elemento do segundo parametro

        // Criando um clone
        const div4 = div3.cloneNode(true); // True copia com os fiilhos. False copia sem os filhos
        body.appendChild(div4)

        // Removendo um no da DOM
        body.removeChild(div3);

    </script>
</body>

</html>
