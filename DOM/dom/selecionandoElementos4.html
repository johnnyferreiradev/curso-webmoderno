<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log;
        HTMLElement.prototype.log = log;
        NodeList.prototype.log = log;
        Node.prototype.log = log;

        const lista = document.querySelector('div ul')
        lista.parentNode.log(); // parentNode -> seleciona o pai do elemento selecionado
        lista.childNodes.log(); // childNodes -> seleciona todos os filhos do elemento selecionado
                                // Obs: Efeitos colaterais: Considera os espaços entre os elementos. Deve-se, portanto, remover os espaços, neste caso, entre os lis
        
        const primeiro = lista.firstChild; // Seleciona o primeiro elemento da lista
        primeiro.log();
        primeiro.nextSibling.log(); // Seleciona o primeiro elemento após o selecionado

        const ultimo = lista.lastChild;
        ultimo.log();
        ultimo.previousSibling.log(); // Seleciona o primeiro elemento anteior ao selecionado

        // Solução ao problema com espaços
        lista.children.log(); // children. Elimina o problema com os espaços e retora um HTMLColletion
        lista.firstElementChild.log(); // Seleciona o primeiro filho do elemento selecionado
        lista.lastElementChild.log(); // Seleciona o ultimo filho do elemento selecionado

        lista.parentNode.previousElementSibling.log();
        lista.parentNode.nextElementSibling.log();
    </script>
</body>

</html>
