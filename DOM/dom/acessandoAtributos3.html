<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // Acessando atributos personalizados a partir da notação ponto (.)
        const lista = document.querySelector('#compras')

        // Somente leitura. Os valores não podem ser alterados
        console.log(lista.attributes); // Todos os atributos dentro de uma lista
        console.log(lista.attributes[0]);
        console.log(lista.attributes.id);
        console.log(lista.attributes['data-urgencia']);

        lista.attributes.destino = 7;
        console.log('teste '+lista.attributes.destino); // Apesar de imprimir o valor recebido, o valor da propriedade não se altera
        
    </script>
</body>

</html>
