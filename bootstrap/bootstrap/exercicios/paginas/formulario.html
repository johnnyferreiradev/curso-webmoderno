<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulário
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o email">
                        </div>
                        <small class="form-text text-muted">Verifique seu email para confirmação do cadastro</small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">JS</option>
                            <option value="">Python</option>
                            <option value="">PHP</option>
                            <option value="">Java</option>
                            <option value="">C++</option>
                            <option value="">outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mx-2" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Resetar</button>
                </div>
            </div>
        </form>
    </div>
</div>
