<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* [feira=casa]  seleciona um elemento com tal valor de propriedade*/
        /* caso existam mais de um valor usa-se [feira~=casa] */
        /* [feira*=sa] faz uma busca por valores que possuam as letras sa */
        /* span:nth-child(1) */
        /* section > :nth-child(odd) seleciona os elementos filhos impares */
        /* section > :nth-child(even) seleciona os elementos filhos pares */
        /* section > span:nth-last-of-type(2) Seleciona o segundo span filho da section*/

        section > span:nth-last-of-type(2) {
            color: yellow;
            background: #444;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
