<h1>Tags não visuais</h1>

<!--
    Tags semânticas...

    section - agrpamentp tematico de conteudo
    article - conteúdo auto-contido
    header- cabeçalho
    footer - rodapé
    nav - agrupamentos de links (menu)
    aside - de lado (ex. sidebar)
    details - exibe detalhes que pode ser exibido ou escondido

    As famosas...

    div - divisão ou seção
    span - agrupa elementos inline

-->

    div{
        display: inline;
        background: red;
    }

    span{

        color: orange;
    }
</style>
