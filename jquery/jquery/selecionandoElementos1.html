<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        // Alguns filtros que são exclusivos do proprio jQuery
        $('li:first').css('border', '3px solid yellow') // Seleciona o primeiro elemento do tipo determinado. Nesse caso o primeiro li.
        // O inverso do :first é o :last, ou seja, o ultimo elemento.

        $('li:odd').css('border', 'solid 10px orange') // Seleciona todos os elementos impares
        $('li:gt(1)').css('border', '10px solid white') // (Greater then) Maior que determinado indice. Neste caso, seleciona valores maiores que o indice 1
        $('li:not(:last)').css('border', 'none') // Seleciona todos com exessão do ultimo
        $('li:contains("r")').css('background-color', 'black') // Seleciona o elemento que contiver uma letra "r"

        // Outros seletores
        $('form *').hide()
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
