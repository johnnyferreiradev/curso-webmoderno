<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // Primeiro seletor depois o valor
        $('#div1').append(', 2').prepend('0, ')

        //Caso seja necessario alterar a ordem (valor -> seletor), então usa-se appendTo()/prependTo()
        $('<span>, 3</span>').appendTo('#div1') // Nunca esquecer de colocar uma tag, pois, pode dar erro de interpretação
        $('<span>-1, </span>').prependTo('#div1')

        // before() adiciona o elemento antes do selecionado
        $('#div2').before('<p>Antes do 2</p>')
        // after() adiciona o elemento depois do selecionado
        $('#div2').after('<p>Depois do 2</p>')

        //Caso seja necessario alterar a ordem (valor -> seletor)
        $("<p>Antes do 3</p>").insertBefore('#div3')
        $("<p>Depois do 3</p>").insertAfter('#div3')

        // Como envolver elementos com outro? Existem elementos na pagina e eu quero criar um em volta de cada um deles. Como fazer?
        // wrap()
        //$('p.numero').wrap('<div>')

        // Mas so envolve um de cada vez. Como envolver todos?
        //wrapAll()
        $('p.numero').wrapAll('<div id="div4">')

        $('#div4').empty() // Deleta o conteudo do elemento selecionado

        //Seleção multipla; 
        // remove() remove os elementos selecionados
        $('#div3, #div4').prev().remove()

        // replaceAll() substitui todos os elementos pelo criado
        //$('<div>Substituido</div>').replaceAll('body > p')

        // Se for necessario inverter a ordem
        //$('body > p').replaceWith('<div>Substituido</div>')
        // Tambem pode ser utlizada na forma de função callback
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!!')
        })

    </script>
</body>
