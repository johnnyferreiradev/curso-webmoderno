<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        // Solução 1
        /*
        table = $('<table>')
        for (const p of pessoas) {
            nome = $('<td></td>').append(p.nome)
            nota = $('<td></td>').append(p.nota)
            tr = $('<tr>').append(nome).append(nota)
            table.append(tr)
        }
        $('#conteudo').append(table)
        */

        $(document).ready(function () {
            for (const p of pessoas) {
                nome = $('<td></td>').append(p.nome)
                nota = $('<td></td>').append(p.nota)
                $('<tr>').append(nome).append(nota).appendTo('#conteudo')
            }
            $('#conteudo tr').wrapAll('<table>')
        })

        // Outra forma de utilizar a função ready
        $(function(){
            // implementação...
        })

    </script>
</body>
