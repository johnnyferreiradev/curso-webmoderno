<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) // É possivel aplicar uma função a dois eventos de uma unica vez
        $('#div1').hover(alternarDestaque, alternarDestaque) // Um segundo parametro indica o que deve ser feito após o mouse sair da div1
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Bom Dia!')) // one() o evento so pode ocorrer uma vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // Evento que é chamado quando o tamanho da tela do browser for modificada
        $(window).resize(function(e){
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Altura: ${a}px<br>Largura: ${l}px`)
        })

        // Evento que é chamado quando um parte de um texto é selecionado
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim)) // Nesse caso, substring pega so as letras que estão entre o inicio e fim da seleção
        })
    </script>
</body>
