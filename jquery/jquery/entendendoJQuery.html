<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0));
        console.log($.isEmptyObject({}));
        console.log(jQuery.inArray(3, [1,2,4])) // Case true: retorna o indice em que foi encontrado; Case false: retorna -1 
        
        // Criando plugins para jQuery
        $.fn.fundoAzul = function(){  // Nessa versão do jQuery não da pra usar arrow functions
            this.css('background-color', 'blue')
            return this
        }

        $('body').fundoAzul().fadeOut(1000)
    </script>
</body>
